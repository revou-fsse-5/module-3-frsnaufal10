<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Random Recipe Finder</title>
  <link rel="stylesheet" href="src/style.css" />
</head>
<body>
    <!-- Website Hero is in different section so it does not disappear -->
  <div id="hero" class="container">
    <h1>Random Recipe Finder</h1>
    <button id="getRecipeBtn">Get Random Recipe</button>
  </div>

    <!-- Website Hero is in different section so it does not disappear -->
  <div class="container">
    <div id="recipeContainer" class="recipe-container">
      <div id="carouselContainer" class="carousel-container">
        <div class="carousel">
          <!-- This Section is a carousel image that will disappear if a recipe is called --> 
          <img src="https://www.themealdb.com/images/media/meals/llcbn01574260722.jpg" alt="Food Image 1" class="carousel-image">
          <img src="https://www.themealdb.com/images/media/meals/58oia61564916529.jpg" alt="Food Image 2" class="carousel-image">
          <img src="https://www.themealdb.com/images/media/meals/wvpsxx1468256321.jpg" alt="Food Image 3" class="carousel-image">
        </div>
      </div>
      <div id="loading" class="loading" style="display: none;">Loading...</div>
    </div>
  </div>

  <script src="src/main.js"></script>

</body>
</html>
